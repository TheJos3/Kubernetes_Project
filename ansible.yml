- hosts: all
  connection: local
  become: true
  tasks:
    - name: create new deployment
      shell: |
        kubectl apply -f /home/alumno/Deployment.yml
      environment:
        KUBECONFIG: /home/alumno/.kube/config
      when: inventory_hostname== "kume-master"
    - name: create new service
      raw: kubectl apply -f /home/alumno/Service.yml
